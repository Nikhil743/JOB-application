<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application <form action=""></form></title>
    <link rel="stylesheet" href="job_application.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
               <h1>Job Application
                <span class="tittle-small">(web)</span>
               </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">first Name</label>
                        <input id="first_name"
                        name="first_name"
                        placeholder="Enter First Name">
                    </div>
                    
                        <div class="form-control">
                            <label for="last-name">last Name</label>
                            <input id="last-name"
                            name="last-name"
                            placeholder="Enter last Name">
                        </div>
                    
                    
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email"
                            name="email"
                            placeholder="Enter email">
                        </div>
                        <div class="form-control">
                            <label for="job_role">job role</label>
                            <select name="job_role" id="job_role">
                                <option value="">select job role</option>
                                <option value="frontend">frontend developer</option>
                                <option value="backend">backend developer</option>
                                <option value="full_stack">full stack developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" cols="50" rows="4"></textarea>
                        </div>
                        <div class="form-control">
                            <label for="city">city</label>
                            <input type="city" id="city"
                            name="city"
                            placeholder="Enter city">
                        </div>
                        <div class="form-control">
                            <label for="pincode">pincode</label>
                            <input type="number" id="pincode"
                            name="pincode"
                            placeholder="Enter pincode">
                        </div>
                        <div class="form-control">
                            <label for="date">Email</label>
                            <input type="date" id="date"
                            name="date"
                            >
                        </div>
                        <div class="form-control">
                            <label for="upload">upload</label>
                            <input type="file" id="upload"
                            name="upload"
                            >
                        </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply now</button>
                </div>
            </form>   
        </div>
    </div>
</body>
</html>
